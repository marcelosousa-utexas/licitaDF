<!DOCTYPE html>
<html>
<head>
	<title>My List</title>
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		li {
			margin: 10px 0;
			padding: 10px;
			background-color: #f4f4f4;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<h1>My List</h1>
	<ul>
		{% for item in data %}
		<li>{{ item }}</li>
		{% endfor %}
	</ul>
</body>
</html>
