<!DOCTYPE html>
<html>
<head>
	<title>My List</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<h1>My List</h1>
	<table>
		<thead>
			<tr>
				<!-- <th>{{ classification[0] }}</th>
				<th>{{ classification[1] }}</th>
				<th>{{ classification[2] }}</th>
				<th>{{ classification[3] }}</th>     
				<th>{{ classification[4] }}</th>
				<th>{{ classification[5] }}</th>           -->

				<th>Page Number</th>
				<th>Classification </th>
				<th>Model 1 Prediction</th>
				<th>Model 1 Alert</th>     
				<th>Model 2 Prediction</th>
				<th>Model 2 Alert</th>           
        
			</tr>
		</thead>
		<tbody>
			{% for row in data %}
			<tr>
				{% for cell in row %}
          {% if loop.index == 2 %}
            <td>{{ classification[cell] }}</td>
          {% else %}
            <td>{{ cell }}</td>
          {% endif %}
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<br>

</body>
</html>
