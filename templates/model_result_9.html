<!DOCTYPE html>

<table>
  <thead>
    <tr>
      <th>Page Number</th>
      <th>Classification </th>
      <th>Model 1 Prediction</th>
      <th>Model 1 Alert</th>     
      <th>Model 2 Prediction</th>
      <th>Model 2 Alert</th>   
    </tr>
</thead>
  <tbody>
    {% for row in data %}
    <tr>
      {% for cell in row %}
        {% if loop.index == 2 %}
          <td>{{ classification[cell] }}</td>
        {% else %}
          <td>{{ cell }}</td>
        {% endif %}
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

<form action="/get_csv" method="POST">
  <button type="submit">Extract Table</button>
</form>
